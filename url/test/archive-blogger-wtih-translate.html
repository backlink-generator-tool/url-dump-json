// Simple URL check (basic regex)
function isValidURL(url) {
    const pattern = /^https?:\/\/[^\s]+$/i;
    return pattern.test(url);
}

// Get random URL from random sub-array, retry until valid
function getRandomArchiveURL() {
    while (true) {
        // pick random sub-array
        const randomArray = archiveURLs[Math.floor(Math.random() * archiveURLs.length)];

        if (!Array.isArray(randomArray) || randomArray.length === 0) continue;

        // pick random URL inside it
        const url = randomArray[Math.floor(Math.random() * randomArray.length)];

        // validate and return
        if (isValidURL(url)) {
            return url;
        }
    }
}

function normalizeURL(url) {
    if (typeof url !== "string") return "";

    // Replace multiple slashes with a single slash, except after "http(s):"
    return url.replace(/([^:]\/)\/+/g, "$1");
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

async function updateDefaultURLs() {
    shuffle(fetchURLs);
    for (const url of fetchURLs) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
            const data = await response.json();
            if (Array.isArray(data) && data.length > 0) {
                console.log("✅ Successfully loaded new URLs from:", url);
                sumitUrlsToArchiveURLs.length = 0;
                sumitUrlsToArchiveURLs.push(...data);
                return;
            }
        } catch (error) {
            console.warn(`⚠️ Failed to load from ${url}:`, error.message);
        }
    }
}

function normalizeURL(url) {
    if (typeof url !== "string") return "";

    // Replace multiple slashes with a single slash, except after "http(s):"
    return url.replace(/([^:]\/)\/+/g, "$1");
}
  
function buildUrl(templateUrl, inputUrl) {
    function parseUrlParts(url) {
        try {
            const u = new URL(url);
            const hostname = u.hostname;
            const parts = hostname.split(".");

            // heuristic: handle second-level TLDs like co.uk
            const knownSecondLevel = ["co", "com", "org", "net", "gov", "ac", "edu"];
            let subdomain = "", secondLevelDomain = "", topLevelDomain = "";

            if (parts.length === 1) {
                topLevelDomain = parts[0];
            } else if (parts.length === 2) {
                secondLevelDomain = parts[0];
                topLevelDomain = parts[1];
            } else {
                topLevelDomain = parts[parts.length - 1];
                secondLevelDomain = parts[parts.length - 2];
                subdomain = parts.slice(0, parts.length - 2).join(".");

                if (knownSecondLevel.includes(parts[parts.length - 2])) {
                    topLevelDomain = parts.slice(-2).join("."); // e.g. co.uk
                    secondLevelDomain = parts[parts.length - 3] || "";
                    subdomain = parts.slice(0, parts.length - 3).join(".");
                }
            }

            let subdirectory = u.pathname || "";
            if (subdirectory.startsWith("/")) subdirectory = subdirectory.slice(1);
            if (subdirectory.endsWith("/")) subdirectory = subdirectory.slice(0, -1);

            return {
                SCHEME: u.protocol.replace(":", ""),
                SUBDOMAIN: subdomain || "",
                SECOND_LEVEL_DOMAIN: secondLevelDomain || "",
                TOP_LEVEL_DOMAIN: topLevelDomain || "",
                SUBDIRECTORY: subdirectory || "",
                HOSTNAME: u.hostname,
                URL: url,
                ENCODE_URL: encodeURIComponent(url),
                DOMAIN: u.hostname,
                ENCODE_DOMAIN: encodeURIComponent(u.hostname),
                ENCODE_HOSTNAME: encodeURIComponent(u.hostname),
                ENCODE_SUBDIRECTORY: encodeURIComponent(subdirectory),
                PATHNAME: u.pathname,
                ENCODE_PATHNAME: encodeURIComponent(u.pathname),
                QUERY: u.search,
                HASH: u.hash,
                PORT: u.port || ""
            };
        } catch (e) {
            console.error("Invalid URL:", url);
            return {};
        }
    }

    const parts = parseUrlParts(inputUrl);

    return templateUrl.replace(/{{\s*(.*?)\s*}}/g, (_, key) => {
        return parts[key.toUpperCase()] !== undefined ? parts[key.toUpperCase()] : "";
    });
}

function getSubdomain(url) {
  const hostname = new URL(url).hostname;          // linkboosttool.blogspot.com
  const parts = hostname.split('.');               // ["linkboosttool", "blogspot", "com"]

  // return first part only (the subdomain)
  return parts.length > 2 ? parts[0] : null;
}

function generateArchiveURL() {
	const languageCode  = randomURL(languageCodes);
	const translateUrl  = randomURL(googleTranslateUrls).replace(/{{LANGUAGE_CODES}}/g, languageCode)
	
    const url = randomURL(sumitUrlsToArchiveURLs);
	const subdomain = getSubdomain(url);
	
	const submitUrl = translateUrl.replace(/{{SUBDOMAIN}}/g, subdomain);

    return buildUrl(getRandomArchiveURL(), submitUrl);
}

    iframeContainer.appendChild(iframe);

    }, 60000); // update every 60 seconds
//    }, 180000); // update every 3 Mins
}
