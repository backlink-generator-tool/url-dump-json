/* -------------------- Config / storage keys -------------------- */
const MAX_SECOND_ITEMS = 1000;         // cap for second list
const DB_NAME = "urlStoreDB_v2";
const DB_STORE = "urlStore";
const LS_SECOND_KEY = "secondURLs_mirror_v2";
const LS_MAIN_KEY = "mainURLs_mirror_v2";
const CURSOR_MAIN_KEY = "main_cursor_v2";
const CURSOR_SECOND_KEY = "second_cursor_v2";

/* -------------------- IndexedDB helpers -------------------- */
function openDB() {
  return new Promise((resolve, reject) => {
    try {
      const req = indexedDB.open(DB_NAME, 1);
      req.onupgradeneeded = () => {
        const db = req.result;
        if (!db.objectStoreNames.contains(DB_STORE)) db.createObjectStore(DB_STORE);
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    } catch (e) {
      reject(e);
    }
  });
}
async function idbPut(key, value) {
  const db = await openDB();
  return new Promise((res, rej) => {
    try {
      const tx = db.transaction(DB_STORE, "readwrite");
      tx.objectStore(DB_STORE).put(value, key);
      tx.oncomplete = () => res();
      tx.onerror = () => rej(tx.error);
    } catch (e) {
      rej(e);
    }
  });
}
async function idbGet(key) {
  const db = await openDB();
  return new Promise((resolve, reject) => {
    try {
      const tx = db.transaction(DB_STORE, "readonly");
      const req = tx.objectStore(DB_STORE).get(key);
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => reject(req.error);
    } catch (e) {
      reject(e);
    }
  });
}

/* -------------------- Safe storage fallback (IDB -> localStorage -> memory) -------------------- */
let memoryStore = { main: null, second: null };
let memoryCursorMain = 0;
let memoryCursorSecond = 0;

async function safeIdbGet(key) {
  try { return await idbGet(key); } catch (e) { return null; }
}
async function safeIdbPut(key, value) {
  try { await idbPut(key, value); return true; } catch (e) { return false; }
}
function safeLsGet(key) {
  try { const raw = localStorage.getItem(key); return raw ? JSON.parse(raw) : null; } catch (e) { return null; }
}
function safeLsPut(key, value) {
  try { localStorage.setItem(key, JSON.stringify(value)); return true; } catch (e) { return false; }
}

/* -------------------- Utility helpers -------------------- */
function shuffleInPlace(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

// Round-robin merge: fairness across sources
function roundRobinMerge(perSourceArrays, maxItems) {
  const result = [];
  const sources = perSourceArrays.map(a => a.slice());
  let progress = true;
  while (result.length < maxItems && progress) {
    progress = false;
    for (let i = 0; i < sources.length && result.length < maxItems; i++) {
      if (sources[i] && sources[i].length) {
        result.push(sources[i].shift());
        progress = true;
      }
    }
  }
  return result;
}

/* -------------------- Refresh and store lists -------------------- */
async function refreshAndStoreMain() {
  // Main is simple: dedupe seed list
  const finalMain = Array.from(new Set(mainURLs.map(u => (typeof u === "string" ? u.trim() : "")).filter(Boolean)));
  // Save: try IDB, then LS, else memory
  if (await safeIdbPut("main", finalMain)) {
    safeLsPut(LS_MAIN_KEY, finalMain);
    memoryStore.main = finalMain;
    console.log(`main: stored ${finalMain.length} (idb)`);
    return finalMain;
  }
  if (safeLsPut(LS_MAIN_KEY, finalMain)) {
    memoryStore.main = finalMain;
    console.log(`main: stored ${finalMain.length} (localStorage)`);
    return finalMain;
  }
  memoryStore.main = finalMain;
  console.log(`main: stored ${finalMain.length} (memory fallback)`);
  return finalMain;
}

async function refreshAndStoreSecond() {
  // Build per-source arrays: treat mainURLs and extraSecondURLs as two sources, then each fetched file is a source
  const perSource = [];
  // source 1: mainURLs (so seeds are included in second list too, like original behaviour)
  perSource.push(Array.from(new Set(mainURLs.map(u => (typeof u === "string" ? u.trim() : "")).filter(Boolean))));
  // source 2: extraSecondURLs
  perSource.push(Array.from(new Set(extraSecondURLs.map(u => (typeof u === "string" ? u.trim() : "")).filter(Boolean))));

  // fetch remote arrays and push as sources (preserving fairness)
  for (const src of fetchURLs) {
    try {
      const resp = await fetch(src, { cache: "no-store" });
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const data = await resp.json();
      if (!Array.isArray(data)) {
        console.warn("Expected array from fetch but got:", src);
        perSource.push([]);
        continue;
      }
      const cleaned = data.map(u => (typeof u === "string" ? u.trim() : "")).filter(Boolean);
      const uniq = Array.from(new Set(cleaned));
      shuffleInPlace(uniq);
      perSource.push(uniq);
      console.log(`Loaded ${uniq.length} unique from ${src}`);
    } catch (err) {
      console.warn("Failed to load", src, err && err.message ? err.message : err);
      perSource.push([]);
    }
  }

  // Now merge fairly up to MAX_SECOND_ITEMS
  const merged = roundRobinMerge(perSource, MAX_SECOND_ITEMS);
  const finalSecond = Array.from(new Set(merged)); // global dedupe as safety

  // persist finalSecond
  if (await safeIdbPut("second", finalSecond)) {
    safeLsPut(LS_SECOND_KEY, finalSecond);
    memoryStore.second = finalSecond;
    console.log(`second: stored ${finalSecond.length} (idb)`);
    return finalSecond;
  }
  if (safeLsPut(LS_SECOND_KEY, finalSecond)) {
    memoryStore.second = finalSecond;
    console.log(`second: stored ${finalSecond.length} (localStorage)`);
    return finalSecond;
  }
  memoryStore.second = finalSecond;
  console.log(`second: stored ${finalSecond.length} (memory fallback)`);
  return finalSecond;
}

/* -------------------- Load helpers (try IDB -> LS -> memory) -------------------- */
async function loadMain() {
  const fromDb = await safeIdbGet("main");
  if (Array.isArray(fromDb) && fromDb.length) return fromDb;
  const fromLs = safeLsGet(LS_MAIN_KEY);
  if (Array.isArray(fromLs) && fromLs.length) return fromLs;
  if (Array.isArray(memoryStore.main) && memoryStore.main.length) return memoryStore.main;
  return null;
}
async function loadSecond() {
  const fromDb = await safeIdbGet("second");
  if (Array.isArray(fromDb) && fromDb.length) return fromDb;
  const fromLs = safeLsGet(LS_SECOND_KEY);
  if (Array.isArray(fromLs) && fromLs.length) return fromLs;
  if (Array.isArray(memoryStore.second) && memoryStore.second.length) return memoryStore.second;
  return null;
}

/* -------------------- Cursor helpers -------------------- */
function getCursorForKey(cursorKey) {
  try {
    const raw = localStorage.getItem(cursorKey);
    if (raw !== null) {
      const n = Number(raw);
      if (!Number.isNaN(n)) return n;
    }
  } catch (e) {
    // localStorage blocked -> will use memory cursor
  }
  if (cursorKey === CURSOR_MAIN_KEY) return memoryCursorMain || 0;
  return memoryCursorSecond || 0;
}
function setCursorForKey(cursorKey, n) {
  try {
    localStorage.setItem(cursorKey, String(n));
  } catch (e) {
    if (cursorKey === CURSOR_MAIN_KEY) memoryCursorMain = n;
    else memoryCursorSecond = n;
  }
}

/* -------------------- Accessor functions -------------------- */
async function getNextFromList(listLoader, cursorKey) {
  const list = await listLoader();
  if (!Array.isArray(list) || list.length === 0) return null;
  let cursor = getCursorForKey(cursorKey);
  if (cursor >= list.length) cursor = 0;
  const item = list[cursor];
  cursor = (cursor + 1) % list.length;
  setCursorForKey(cursorKey, cursor);
  return item;
}

async function getNextMain() {
  // ensure main is present; if not, refresh and store
  let main = await loadMain();
  if (!main || main.length === 0) main = await refreshAndStoreMain();
  return await getNextFromList(loadMain, CURSOR_MAIN_KEY);
}
async function getNextSecond() {
  // ensure second present; if not, refresh and store
  let second = await loadSecond();
  if (!second || second.length === 0) second = await refreshAndStoreSecond();
  return await getNextFromList(loadSecond, CURSOR_SECOND_KEY);
}

// Returns "main?second" or null if missing
async function getNextPair() {
  const main = await getNextMain();
  const second = await getNextSecond();
  if (!main || !second) return null;
  return `${main}?${second}`;
}

/* -------------------- Archiving helper -------------------- */
function archiveWebsite(url, target = "") {
  const form = document.createElement('form');
  form.action = "https://arquivo.pt/services/archivepagenow?l=pt";
  form.method = "POST";
  form.target = target;
  form.style.display = "none";

  const input = document.createElement('input');
  input.type = "text";
  input.name = "url";
  input.value = url;

  form.appendChild(input);
  document.body.appendChild(form);
  form.submit();
  form.remove();
}

/* -------------------- Orchestration: initialize and start workers -------------------- */
async function runArchiveWorkers(iframeCount = 6, intervalMs = 60000) {
  const container = document.getElementById("iframeContainer");

  // Ensure lists exist
  await refreshAndStoreMain();
  await refreshAndStoreSecond();

  for (let i = 0; i < iframeCount; i++) {
    const iframe = document.createElement("iframe");
    iframe.name = `hiddenFrame${i}`;
    iframe.classList.add("hidden-iframe");
    iframe.style.width = "100%";
    iframe.style.height = "300px";
    container.appendChild(iframe);

    // initial archive (async)
    (async () => {
      const pair = await getNextPair();
      if (pair) archiveWebsite(pair, iframe.name);
    })();

    // periodic archival
    setInterval(async () => {
      const pair = await getNextPair();
      if (pair) archiveWebsite(pair, iframe.name);
    }, intervalMs);
  }
}

/* -------------------- Init -------------------- */
(async function init() {
  try {
    const m = await loadMain();
    const s = await loadSecond();
    if (!m || m.length === 0) await refreshAndStoreMain();
    if (!s || s.length === 0) await refreshAndStoreSecond();

    console.log("Initialization complete. Starting archive workers.");
    runArchiveWorkers(6, 60000);
  } catch (e) {
    console.error("Init failed:", e && e.message ? e.message : e);
    // Best-effort fallback: try refreshing and running workers (memory fallback will be used if storage blocked)
    try {
      await refreshAndStoreMain();
      await refreshAndStoreSecond();
      runArchiveWorkers(6, 60000);
    } catch (err) {
      console.error("Fallback startup failed:", err && err.message ? err.message : err);
    }
  }
})();
