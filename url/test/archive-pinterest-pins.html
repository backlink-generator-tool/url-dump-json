function addAndShuffleParams(inputUrl) {
    try {
        const url = new URL(inputUrl);

        // Extract parameters into an array of "key=value"
        const paramsArray = [];
        for (const [key, value] of url.searchParams.entries()) {
            paramsArray.push(`${key}=${value !== undefined ? value : ""}`);
        }

        // Add your fixed parameter
        //paramsArray.push("referralCode=6208e741d2be6c7234446e99");
        //paramsArray.push("r=6208e741d2be6c7234446e99");

        // Remove duplicates
        const uniqueParams = [...new Set(paramsArray)];

        // Shuffle parameters
        for (let i = uniqueParams.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [uniqueParams[i], uniqueParams[j]] = [uniqueParams[j], uniqueParams[i]];
        }

        // Manually rebuild query string
        const queryString = uniqueParams.join("&");

        // Construct final URL (always inserts ? if needed)
        return url.origin + url.pathname + (queryString ? "?" + queryString : "");
    } catch (e) {
        console.error("Invalid URL:", inputUrl);
        return inputUrl;
    }
}


// Simple URL check (basic regex)
function isValidURL(url) {
    const pattern = /^https?:\/\/[^\s]+$/i;
    return pattern.test(url);
}

// Get random URL from random sub-array, retry until valid
function getRandomArchiveURL() {
    while (true) {
        // pick random sub-array
        const randomArray = archiveURLs[Math.floor(Math.random() * archiveURLs.length)];

        if (!Array.isArray(randomArray) || randomArray.length === 0) continue;

        // pick random URL inside it
        const url = randomArray[Math.floor(Math.random() * randomArray.length)];

        // validate and return
        if (isValidURL(url)) {
            return url;
        }
    }
}

function normalizeURL(url) {
    if (typeof url !== "string") return "";

    // Replace multiple slashes with a single slash, except after "http(s):"
    return url.replace(/([^:]\/)\/+/g, "$1");
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

async function updateDefaultURLs() {
    shuffle(fetchURLs);

    for (const url of fetchURLs) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
            const data = await response.json();

            if (Array.isArray(data)) {
                if (data.length > 0) {
                    console.log("‚úÖ Successfully loaded new URLs from:", url);
                    
                    // Replace contents of defaultURLs
                    pinterestPaths.length = 0;
                    pinterestPaths.push(...data);

                    //console.log("Updated defaultURLs:", defaultURLs);
                    //console.log("Updated extraSecondURLs:", extraSecondURLs);
                    return;
                } else {
                    console.warn(`‚ö†Ô∏è Loaded from ${url}, but received empty array. Skipping...`);
                }
            } else {
                console.warn(`‚ö†Ô∏è Loaded from ${url}, but response is not a valid array. Skipping...`);
            }
        } catch (error) {
            console.warn(`‚ö†Ô∏è Failed to load from ${url}:`, error.message);
        }
    }

    console.log("‚ö†Ô∏è All fetch attempts failed or returned empty. Using default defaultURLs.");
}

function randomURL(array) {
    const index = Math.floor(Math.random() * array.length);
    return array[index];
}

//addAndShuffleParams()
function generateArchiveURL() {
  	const saveUrl = randomURL(pinterestURLs) + randomURL(pinterestPaths);
    return normalizeURL(getRandomArchiveURL()
        .replace(/{{URL}}/g, saveUrl)
        .replace(/{{ENCODE_URL}}/g, encodeURIComponent(saveUrl)));
}

async function main() {
    await updateDefaultURLs(); // ‚è≥ wait for URLs to load first

    const iframeContainer = document.getElementById("iframeContainer");

    // Now, create 10 hidden iframes
    for (let i = 0; i < 6; i++) {

        const archiveURL = generateArchiveURL();

        const iframe = document.createElement("iframe");
        iframe.name = "hiddenFrame" + i;
        iframe.classList.add("hidden-iframe");
        iframe.style.width = "100%";
        iframe.style.height = "300px";
        //iframe.style.display = "none";
        iframe.src = archiveURL;

        iframeContainer.appendChild(iframe);

        // Update iframe src every 60 seconds
        setInterval(() => {
            const newURL = generateArchiveURL();
            iframe.src = newURL;
        }, 60000);
    }
}

// üöÄ Run when page loads
main();
