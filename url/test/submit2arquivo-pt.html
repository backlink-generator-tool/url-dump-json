function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

async function updateDefaultURLs() {
    shuffle(fetchURLs);

    for (const url of fetchURLs) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
            const data = await response.json();

            if (Array.isArray(data)) {
                if (data.length > 0) {
                    console.log("‚úÖ Successfully loaded new URLs from:", url);
                    
                    // Replace contents of defaultURLs
                    //mainURLs.length = 0;
                    mainURLs.push(...data);

                    //return;
                } else {
                    console.warn(`‚ö†Ô∏è Loaded from ${url}, but received empty array. Skipping...`);
                }
            } else {
                console.warn(`‚ö†Ô∏è Loaded from ${url}, but response is not a valid array. Skipping...`);
            }
        } catch (error) {
            console.warn(`‚ö†Ô∏è Failed to load from ${url}:`, error.message);
        }
    }

    console.log("‚ö†Ô∏è All fetch attempts failed or returned empty. Using default defaultURLs.");
}

function randomURL(array) {
    const index = Math.floor(Math.random() * array.length);
    return array[index];
}

function getRandomURLs() {
    const url = randomURL(mainURLs);
    return url;
}

function extractDomain(url) {
    try {
        const a = document.createElement('a');
        a.href = url;
        return a.hostname;
    } catch {
        return url;
    }
}

function archiveWebsite(url, target = "") {
    const form = document.createElement('form');
    form.action = "https://arquivo.pt/services/archivepagenow?l=pt";
    form.method = "POST";
    form.target = target;
    form.style.display = "none";
	
    const input = document.createElement('input');
    input.type = "text";
    input.name = "url";
    input.value = url;

    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();
    form.remove();
}

async function main() {

        archiveWebsite(randomURL, iframe.name);

        setInterval(() => {
            const randomURL = getRandomURLs();
            archiveWebsite(randomURL, iframe.name);
        }, (60000));
    }
}
