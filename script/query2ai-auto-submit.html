const WAYBACK_SAVE_ENDPOINT = "https://web.archive.org/save";
const IFRAME_COUNT = 4;
const SUBMIT_INTERVAL = 30000;

function isValidURL(url) {
  const pattern = /^https?:\/\/[^\s]+$/i;
  return pattern.test(url);
}
function shuffle(array){ for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];} }
function normalizeURL(url){ if(typeof url!=='string') return ""; return url.replace(/([^:]\/)\/+/g,"$1"); }
function randomURL(array){ return array[Math.floor(Math.random()*array.length)]; }

async function updateDefaultURLs() {
  shuffle(fetchURLs);
  for (const u of fetchURLs) {
    try {
      console.log("🔎 Trying to fetch URL list from:", u);
      const r = await fetch(u);
      if (!r.ok) throw new Error("HTTP " + r.status);
      const data = await r.json();
      if (Array.isArray(data) && data.length) {
        fetchData.length = 0;
        fetchData.push(...data);
        console.log("✅ Loaded", data.length, "URLs from", u);
        return;
      }
    } catch (err) {
      console.warn("⚠ Failed to load", u, err && err.message);
    }
  }
  console.warn("⚠ Using fallback URLs:", fetchData.length);
}

function generateTargetURL() {
    if (!fetchData.length) return "";

    const url1 = randomURL(fetchData);
    const url2 = randomURL(fetchData);

    // Combine as before; if you only want url1, change to `return normalizeURL(url1);`
    //const combined = url1 + "?" + url2;
    //return normalizeURL(combined);

    const url = url1 + "?" + url2;

    let searchQuerie = randomURL(searchQueries) || "";
    let prompt = searchQuerie.replace(/{{LINK}}/g, url);

    const randomChatURLsArray = chatURLs[Math.floor(Math.random() * chatURLs.length)];
    const chatURL = randomURL(randomChatURLsArray).replace(/{{QUERY}}/g, prompt)
        .replace(/{{ENCODE_QUERY}}/g, encodeURIComponent(prompt || ""));
  
    return normalizeURL(chatURL);
}
  
function submitToWaybackInFrame(iframe) {
  try {
    const targetUrl = generateTargetURL();
    if (!targetUrl || !isValidURL(targetUrl)) {
      console.warn("⚠ Skipping invalid target:", targetUrl);
      return;
    }
    const form = document.createElement("form");
    form.style.display = "none";
    form.target = iframe.name;
    form.method = "POST";
    form.action = WAYBACK_SAVE_ENDPOINT;
    form.className = "web-save-form";
    const input = document.createElement("input");
    input.type = "hidden";
    input.name = "url";
    input.value = targetUrl;
    form.appendChild(input);
    document.body.appendChild(form);

    console.log("📨 Submitting to Wayback in frame:", iframe.name, "target URL:", targetUrl);
    form.submit();

    // remove after a short delay to be safe
    setTimeout(() => {
      try { form.remove(); } catch(e) { /* ignore */ }
    }, 1000);
  } catch (err) {
    console.error("❌ submitToWaybackInFrame error:", err);
  }
}

function createIframe(i) {
  try {
    const iframe = document.createElement("iframe");
    const fname = "hiddenFrame" + i;
    iframe.setAttribute("name", fname);
    iframe.setAttribute("id", fname);
    iframe.classList.add("hidden-iframe");
    // make it visible for debugging — remove border later if you want hidden
    iframe.style.width = "100%";
    iframe.style.height = "200px";
    iframe.style.border = "2px dashed red"; // debug border — remove or change to display:none if desired
    iframe.src = "about:blank";

    const container = document.getElementById("stealthIFrameContainer");
    container.appendChild(iframe);

    // wait a little so iframe is attached, then submit
    setTimeout(() => submitToWaybackInFrame(iframe), 250);

    setInterval(() => {
      console.log("⏱ Interval firing for iframe:", fname);
      submitToWaybackInFrame(iframe);
    }, SUBMIT_INTERVAL);
  } catch (err) {
    console.error("❌ createIframe error:", err);
  }
}

function inIframe() {
  try {
    return window.self !== window.top;
  } catch (e) {
    // Accessing window.top threw an error → must be in an iframe
    return true;
  }
}
